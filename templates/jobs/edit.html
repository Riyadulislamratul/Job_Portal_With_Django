{% extends "base.html" %}

{% block title %}
Edit Job
{% endblock title %}

{% block content %}

<div class="max-w-3xl mx-auto">
  <div class="mb-10 text-center">
    <div class="inline-block">
      <h1 class="text-4xl font-extrabold text-gray-800">Update Job Posting</h1>
      <div class="h-1 bg-gradient-to-r from-rose-400 to-pink-500 mt-2 rounded-full"></div>
    </div>
    <p class="text-gray-500 mt-3">Modify details to keep your listing fresh</p>
  </div>

  <div class="bg-white border border-gray-200 rounded-2xl p-8 shadow-lg hover:shadow-xl transition-shadow duration-300">
    <form method="post" enctype="multipart/form-data" class="space-y-6">
      {% csrf_token %}

      <div>
        <label class="block text-gray-700 font-semibold mb-2 flex items-center gap-2">
          <div class="h-2 w-2 rounded-full bg-gradient-to-r from-rose-400 to-pink-500"></div>
          Job Title
        </label>
        <input name="title" required
          class="w-full rounded-xl border border-gray-300 p-4 focus:outline-none focus:ring-2 focus:ring-rose-500 focus:border-transparent bg-gray-50 hover:bg-white transition-colors duration-300"
          value="{{ job.title }}">
      </div>

      <div>
        <label class="block text-gray-700 font-semibold mb-2 flex items-center gap-2">
          <div class="h-2 w-2 rounded-full bg-gradient-to-r from-rose-400 to-pink-500"></div>
          Category
        </label>
        <input name="category" required
          class="w-full rounded-xl border border-gray-300 p-4 focus:outline-none focus:ring-2 focus:ring-rose-500 focus:border-transparent bg-gray-50 hover:bg-white transition-colors duration-300"
          value="{{ job.category }}">
      </div>

      <div>
        <label class="block text-gray-700 font-semibold mb-2 flex items-center gap-2">
          <div class="h-2 w-2 rounded-full bg-gradient-to-r from-rose-400 to-pink-500"></div>
          Company Logo
        </label>
        {% if job.company_logo %}
        <div class="flex items-center gap-4 mb-4 p-4 bg-gray-50 rounded-xl border border-gray-200">
          <img src="{{ job.company_logo.url }}" class="h-16 w-16 rounded-xl object-cover border border-gray-300">
          <span class="text-sm text-gray-600 font-medium">Current Logo</span>
        </div>
        {% endif %}
        <div class="relative">
          <input type="file" name="company_logo" accept="image/*"
            class="w-full rounded-xl border border-gray-300 bg-gradient-to-r from-gray-50 to-gray-100 p-3 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-rose-50 file:text-rose-700 hover:file:bg-rose-100 transition-all duration-300">
        </div>
      </div>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div>
          <label class="block text-gray-700 font-semibold mb-2 flex items-center gap-2">
            <div class="h-2 w-2 rounded-full bg-gradient-to-r from-rose-400 to-pink-500"></div>
            Open Positions
          </label>
          <input type="number" name="openings" min="1" required
            class="w-full rounded-xl border border-gray-300 p-4 focus:outline-none focus:ring-2 focus:ring-rose-500 focus:border-transparent bg-gray-50 hover:bg-white transition-colors duration-300"
            value="{{ job.openings }}">
        </div>

        <div>
          <label class="block text-gray-700 font-semibold mb-2 flex items-center gap-2">
            <div class="h-2 w-2 rounded-full bg-gradient-to-r from-rose-400 to-pink-500"></div>
            Required Skills
          </label>
          <input name="skills" required
            class="w-full rounded-xl border border-gray-300 p-4 focus:outline-none focus:ring-2 focus:ring-rose-500 focus:border-transparent bg-gray-50 hover:bg-white transition-colors duration-300"
            value="{{ job.skills }}">
        </div>
      </div>

      <div>
        <label class="block text-gray-700 font-semibold mb-2 flex items-center gap-2">
          <div class="h-2 w-2 rounded-full bg-gradient-to-r from-rose-400 to-pink-500"></div>
          Job Description
        </label>
        <textarea name="description" required
          class="w-full rounded-xl border border-gray-300 p-4 h-40 focus:outline-none focus:ring-2 focus:ring-rose-500 focus:border-transparent bg-gray-50 hover:bg-white transition-colors duration-300 resize-none">{{ job.description }}</textarea>
      </div>

      <div class="flex flex-col sm:flex-row gap-4 pt-4">
        <button type="submit"
          class="flex-1 bg-gradient-to-r from-rose-500 to-pink-600 text-black px-8 py-4 rounded-xl hover:from-rose-600 hover:to-pink-700 font-bold shadow-lg hover:shadow-xl transition-all duration-300 transform hover:-translate-y-0.5">
          Save Changes
        </button>
        <a href="{% url 'dashboard' %}"
          class="flex-1 bg-gradient-to-r from-gray-100 to-gray-200 text-gray-700 px-8 py-4 rounded-xl hover:from-gray-200 hover:to-gray-300 font-bold text-center transition-all duration-300 border border-gray-300">
          Cancel
        </a>
      </div>

    </form>
  </div>
</div>

{% endblock %}
