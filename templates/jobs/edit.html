{% extends "base.html" %}

{% block title %}
Edit Job
{% endblock title %}

{% block content %}

<div class="max-w-3xl mx-auto">
  <div class="mb-10 text-center">
    <h1 class="text-4xl font-extrabold text-green-800">Update Job Posting</h1>
    <p class="text-green-600 mt-2">Modify details to keep your listing fresh</p>
  </div>

  <div class="bg-green-50 border border-green-200 rounded-2xl p-8 shadow">
    <form method="post" enctype="multipart/form-data" class="space-y-6">
      {% csrf_token %}

      <div>
        <label class="block text-green-800 font-semibold mb-2">Job Title</label>
        <input name="title" required
          class="w-full rounded-lg border border-green-300 p-4 focus:outline-none focus:ring-2 focus:ring-green-500"
          value="{{ job.title }}">
      </div>

      <div>
        <label class="block text-green-800 font-semibold mb-2">Category</label>
        <input name="category" required
          class="w-full rounded-lg border border-green-300 p-4 focus:outline-none focus:ring-2 focus:ring-green-500"
          value="{{ job.category }}">
      </div>

      <div>
        <label class="block text-green-800 font-semibold mb-3">Company Logo</label>
        {% if job.company_logo %}
        <div class="flex items-center gap-4 mb-4">
          <img src="{{ job.company_logo.url }}" class="h-16 w-16 rounded-xl object-cover border border-green-300">
          <span class="text-sm text-green-700 font-medium">Current Logo</span>
        </div>
        {% endif %}
        <input type="file" name="company_logo" accept="image/*"
          class="w-full rounded-lg border border-green-300 bg-white p-3">
      </div>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div>
          <label class="block text-green-800 font-semibold mb-2">Open Positions</label>
          <input type="number" name="openings" min="1" required
            class="w-full rounded-lg border border-green-300 p-4 focus:outline-none focus:ring-2 focus:ring-green-500"
            value="{{ job.openings }}">
        </div>

        <div>
          <label class="block text-green-800 font-semibold mb-2">Required Skills</label>
          <input name="skills" required
            class="w-full rounded-lg border border-green-300 p-4 focus:outline-none focus:ring-2 focus:ring-green-500"
            value="{{ job.skills }}">
        </div>
      </div>

      <div>
        <label class="block text-green-800 font-semibold mb-2">Job Description</label>
        <textarea name="description" required
          class="w-full rounded-lg border border-green-300 p-4 h-40 focus:outline-none focus:ring-2 focus:ring-green-500">{{ job.description }}</textarea>
      </div>

      <div class="flex flex-col sm:flex-row gap-4 pt-6">
        <button type="submit"
          class="bg-green-700 text-white px-10 py-3 rounded-lg hover:bg-green-800 font-bold">
          Save Changes
        </button>
        <a href="{% url 'dashboard' %}"
          class="bg-green-200 text-green-800 px-10 py-3 rounded-lg hover:bg-green-300 font-bold text-center">
          Cancel
        </a>
      </div>

    </form>
  </div>
</div>

{% endblock %}
